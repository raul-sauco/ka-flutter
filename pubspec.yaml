name: kaf
description: KA Flutter frontend.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  built_value: ^7.1.0
  built_collection: ^4.3.2
  cupertino_icons: ^1.0.0
  flutter_markdown: ^0.5.2
  global_configuration: ^1.6.0
  http: ^0.12.2
  infinite_scroll_pagination: ^2.2.4
  markdown: ^3.0.0
  provider: ^4.3.2+3
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  built_value_generator: ^7.1.0
  # build_runner ^1.10.12 fails as of 2021-01-08 due to analyzer dependency.
  build_runner: ^1.10.2

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/cfg/
    - assets/images/
